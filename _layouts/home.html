---
layout: default
---

<div class="tabs">
  <button class="tablink" onclick="openTab('about')">About</button>
  <button class="tablink" onclick="openTab('projects')">Projects</button>
  <button class="tablink" onclick="openTab('publications')">Publications</button>
  <button class="tablink" onclick="openTab('education')">Education</button>
  <button class="tablink" onclick="openTab('hobbies')">Hobbies</button>
</div>

<div id="about" class="tabcontent" style="display:block;">
  <h2>About Me</h2>
  <p>{% include about.md %}</p>
</div>

<div id="projects" class="tabcontent">
  {% include projects.md %}
</div>

<div id="publications" class="tabcontent">
  {% include publications.md %}
</div>

<div id="education" class="tabcontent">
  {% include education.md %}
</div>

<div id="hobbies" class="tabcontent">
  {% include hobbies.md %}
</div>

<script>
function openTab(tabName) {
  var i, tabcontent, tablink;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablink = document.getElementsByClassName("tablink");
  for (i = 0; i < tablink.length; i++) {
    tablink[i].className = tablink[i].className.replace(" active", "");
  }
  document.getElementById(tabName).style.display = "block";
  event.currentTarget.className += " active";
}
</script>

<style>
.tabs {
  display: flex;
  gap: 15px;
  margin-bottom: 20px;
}
.tablink {
  padding: 10px 15px;
  background: #eee;
  border: none;
  cursor: pointer;
}
.tablink.active {
  background: #333;
  color: #fff;
}
.tabcontent {
  display: none;
}
</style>
